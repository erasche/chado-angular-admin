<!DOCTYPE html>
<html>
    <head>
        <title>Chado Administration</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="build/main.css"/>
        <link rel="stylesheet" type="text/css" href="css/ebi-visual.css"/>
    </head>
    <body ng-app="app">
        <div ui-view></div>
        <script type="text/javascript">
        var username = window.localStorage.getItem('chado_login');
        if (!username) {
            window.location.href = "./login.html";
        }
        function logout() {
            window.localStorage.removeItem('chado_login');
            window.location.href = "./login.html";
        }
        </script>
        <script type="text/javascript" src="data.js" charset="utf-8"></script>
        <script type="text/javascript" src="build/ng-admin.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="build/main.js" charset="utf-8"></script>
    </body>
</html>
