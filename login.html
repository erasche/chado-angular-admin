<!DOCTYPE html>
<html>
<head>
    <title>Chado Admin Login</title>
        <meta charset="utf-8">
        <link href="css/login.css" rel='stylesheet' type='text/css' />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="build/main.css"/>
        <link rel="stylesheet" type="text/css" href="css/ebi-visual.css"/>
        <link rel="prefetch" href="build/ng-admin.min.js"/>
        <link rel="prefetch" href="build/main.js"/>
        <link rel="stylesheet" type="text/css" href="css/login.css"/>
</head>
<body>
     <div class="main">
        <div class="login-form">
            <div style="text-align:center">
                <div id="headericon" class="ebi icon-">yeast</div>
            </div>
            <h1>Chado Admin Login</h1>
            <form onsubmit="return login()">
                <input type="text" class="text" id="username" value="Username" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Username';}" >
                <input type="password" value="Password" id="password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}">
                <div class="submit">
                    <input type="submit" value="Log In" >
                </div>
                <p><a href="#">Hint: Username / Password</a></p>
            </form>
        </div>
         <!-- start-copyright -->
        <div class="copy-right">
            <p>Template by <a href="http://w3layouts.com">w3layouts</a></p>
        </div>
        <!-- end-copyright -->
    </div>
    <script type="application/x-javascript">
    function login(e) {
        if (e) {
            e.prevenDefault();
        }
        window.localStorage.setItem('chado_login', document.getElementById('username').value);
        window.location.href = "./index.html";
        return false;
    }
    </script>
</body>
</html>
